<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" type="png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_AM5ACK2MaditmqD8ktD-e_7_aWtb1i3XKgG1u3bed3BGo4P_9bO0nF22f9s5oxiikmY&usqp=CAU" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>TO DO APP </h1>
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_AM5ACK2MaditmqD8ktD-e_7_aWtb1i3XKgG1u3bed3BGo4P_9bO0nF22f9s5oxiikmY&usqp=CAU" alt="">
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList" class="task-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
